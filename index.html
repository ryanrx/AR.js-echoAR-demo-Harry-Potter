<!DOCTYPE html>
<html>
    <head>
        <title>Harry Potter AR Experience through echoAR</title>
        <style>
            #background {
                top: 0;
                left: 0;
                position: fixed;
                width: 100%;
                height: 100%;
                background-color: black;
                z-index: -1;
            }
            h1 {
                position: relative;
                color: rgb(248,213,0);
                text-align: center;
                font-size: 4vh;
		            font-family: "Comic Sans MS", cursive, sans-serif;
                margin-top: 0;
            }
            iframe {
                position: relative;
                width: 100%;
                height: 65vh;
            }
            #logo {
                display: block;
                width: 50%;
                margin-left: auto;
                margin-right: auto;
            }
            #glassesButton {
                display: block;
                width: 50%;
                margin-left: auto;
                margin-right: auto;
                background-color: #A93226;
                color: rgb(248,213,0);
                font-family: "Comic Sans MS", cursive, sans-serif;
                border: 2px solid rgb(248,213,0);
                margin-bottom: 8px;
            }
        </style>
    </head>
    <body>
	    <div id="background"></div>
        <img id="logo" src="harry-potter-logo.jpg"
             alt="Harry Potter Logo">
        <h1>Harry Potter Glasses in AR</h1>

        <button id="glassesButton">
          Tap to activate/deactivate camera
        </button>
        <iframe id="glasses" allow="camera *">
        </iframe>
      
      <script>
        document.getElementById("glassesButton").onclick = function() {
          var glasses = document.getElementById('glasses');
          if(glasses.hasAttribute("src")){
            glasses.removeAttribute("src");
          }else{
            glasses.src = 'https://console.echoAR.xyz/arjs?key=<YOUR_API_KEY>&entry=<ENTRY-ID>';
          }
        }
      </script>

    </body>
</html>
